<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Имя</th>
    <th scope="col">Email</th>
    <th scope="col">Действия</th>
  </tr>
  </thead>
  <tbody *ngIf="studentPageWrapper">
  <tr *ngFor="let el of studentPageWrapper.data">
    <th scope="row">{{el.id}}</th>
    <td>
      {{el.name}}
    </td>
    <td>{{el.email}}</td>
    <td>
      <button type="button" class="btn btn-success" (click)="addStudent(el)">Добавить</button>
    </td>
  </tr>
  </tbody>
  <tfoot *ngIf="studentPageWrapper && studentPageWrapper.last_page > 1">
  <nav class="mt-4">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled' : studentPageWrapper.current_page == 1}">
        <a (click)="changePage(studentPageWrapper.current_page - 1)" class="page-link">
          <span class="fa fa-arrow-left"></span>
        </a>
      </li>
      <li class="page-item" *ngFor="let item of createRange(studentPageWrapper.last_page);"
          [ngClass]="{'active' : studentPageWrapper.current_page  == item}">
        <button [disabled]="studentPageWrapper.current_page == item"
                (click)="changePage(item)"
                class="page-link">{{item}}</button>
      </li>
      <li class="page-item" [ngClass]="{'disabled' : studentPageWrapper.current_page == studentPageWrapper.last_page}">
        <a (click)="changePage(studentPageWrapper.current_page + 1)" class="page-link">
          <span class="fa fa-arrow-right"></span>
        </a>
      </li>
    </ul>
  </nav>
  </tfoot>
</table>
