<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="'/courses'">Курсы</a></li>
      <li class="breadcrumb-item active" aria-current="page">Главы: {{this.course.name}}</li>
    </ol>
  </nav>
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Главы курса: {{this.course.name}}</h1>
    <div class="col-sm-6 mb-0 mt-3">
      <ul class="float-sm-right list-unstyled">
        <li class="ml-1 pt-1">
          <div class="btn-group">
            <a [routerLink]="'/students/' + this.course.id" class = "btn btn-block btn-outline-primary btn-sm">Студенты курса</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            <div *ngIf="this.router.url != '/chapters/' + courseId; else elseBlock">
              <a [routerLink]="'/chapters/'+ courseId" class="btn btn-primary btn-circle m-1">
                <i class="fas fa-arrow-left"></i>
              </a>
            </div>
            <ng-template #elseBlock>
              <a [routerLink]="'/chapters/' + courseId + '/add'" class="btn btn-primary btn-circle m-1">
                <i class="fas fa-plus"></i>
              </a>
            </ng-template>
          </h6>
        </div>
        <div class="card-body">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>


</div>
