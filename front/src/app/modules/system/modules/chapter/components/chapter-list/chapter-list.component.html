<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Наименование</th>
    <th scope="col">Принадлежит курсу</th>
    <th scope="col">Действия</th>
  </tr>
  </thead>
  <tbody *ngIf="chapterPageWrapper">
  <tr *ngFor="let el of chapterPageWrapper.data">
    <th scope="row">{{el.id}}</th>
    <td>
      <a [routerLink]="'/lessons/' + el.id">
        {{el.name}}
      </a>
    </td>
    <td>{{el.course.name}}</td>
    <td>
      <a [routerLink]="'/chapters/'+el.course_id+'/edit/' + el.id">
        <span class="fa fa-edit"></span>
      </a>
    </td>
  </tr>
  </tbody>
  <tfoot *ngIf="chapterPageWrapper && chapterPageWrapper.last_page > 1">
  <nav class="mt-4">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled' : chapterPageWrapper.current_page == 1}">
        <a (click)="changePage(chapterPageWrapper.current_page - 1)" class="page-link">
          <span class="fa fa-arrow-left"></span>
        </a>
      </li>
      <li class="page-item" *ngFor="let item of createRange(chapterPageWrapper.last_page);"
          [ngClass]="{'active' : chapterPageWrapper.current_page  == item}">
        <button [disabled]="chapterPageWrapper.current_page == item"
                (click)="changePage(item)"
                class="page-link">{{item}}</button>
      </li>
      <li class="page-item" [ngClass]="{'disabled' : chapterPageWrapper.current_page == chapterPageWrapper.last_page}">
        <a (click)="changePage(chapterPageWrapper.current_page + 1)" class="page-link">
          <span class="fa fa-arrow-right"></span>
        </a>
      </li>
    </ul>
  </nav>
  </tfoot>
</table>
