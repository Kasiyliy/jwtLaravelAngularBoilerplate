<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Наименование</th>
    <th scope="col">Видимый</th>
    <th scope="col">Действия</th>
  </tr>
  </thead>
  <tbody *ngIf="coursePageWrapper">
  <tr *ngFor="let el of coursePageWrapper.data">
    <th scope="row">{{el.id}}</th>
    <td>
      <a [routerLink]="'/chapters/' + el.id">
        {{el.name}}
      </a>
    </td>
    <td>{{el.visible ? 'Видимый' : 'Невидимый'}}</td>
    <td>
      <a [routerLink]="'/courses/edit/' + el.id">
        <span class="fa fa-edit"></span>
      </a>
    </td>
  </tr>
  </tbody>
  <tfoot *ngIf="coursePageWrapper && coursePageWrapper.last_page > 1">
  <nav class="mt-4">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled' : coursePageWrapper.current_page == 1}">
        <a (click)="changePage(coursePageWrapper.current_page - 1)" class="page-link">
          <span class="fa fa-arrow-left"></span>
        </a>
      </li>
      <li class="page-item" *ngFor="let item of createRange(coursePageWrapper.last_page);"
          [ngClass]="{'active' : coursePageWrapper.current_page  == item}">
        <button [disabled]="coursePageWrapper.current_page == item"
                (click)="changePage(item)"
                class="page-link">{{item}}</button>
      </li>
      <li class="page-item" [ngClass]="{'disabled' : coursePageWrapper.current_page == coursePageWrapper.last_page}">
        <a (click)="changePage(coursePageWrapper.current_page + 1)" class="page-link">
          <span class="fa fa-arrow-right"></span>
        </a>
      </li>
    </ul>
  </nav>
  </tfoot>
</table>
