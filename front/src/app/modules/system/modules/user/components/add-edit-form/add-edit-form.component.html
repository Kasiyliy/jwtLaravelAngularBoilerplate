<form [formGroup]="form">
  <div class="form-group">
    <label>Введите имя</label>
    <input type="text"
           class="form-control"
           formControlName="name"
           placeholder="Имя">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label>Выберите роль</label>
    <select class = "form-control"
            formControlName="role_id"
    >
      <option value="" selected>Выбрать роль</option>
      <option  *ngFor="let el of roles" [value]="el.id">{{el.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Введите Email</label>
    <input type="email"
           class="form-control"
           formControlName="email"
           placeholder="Email">
  </div>
  <div>
    <div class="form-group" >
      <label>Обновить пароль</label>
      <input type="password"
             class="form-control"
             formControlName="password"
      >
    </div>
    <div class="form-group">
      <label>Введите пароль повторно</label>
      <input type="password"
             class="form-control"
             formControlName="password_confirm"
      >
    </div>
  </div>

  <button [disabled]="!form.valid"
          (click)="onVaild()"
          type="submit"
          class="btn btn-primary btn-block">Сохранить
  </button>
</form>
