<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Имя</th>
    <th scope="col">Email</th>
    <th scope="col">Роль</th>
    <th scope="col">Действия</th>
  </tr>
  </thead>
  <tbody *ngIf="userPageWrapper">
    <tr *ngFor=" let el of userPageWrapper.data">
        <th scope="row">{{el.id}}</th>
        <th>{{el.name}}</th>
        <th>{{el.email}}</th>
        <th>{{el?.role?.name}}</th>
      <td>
        <a [routerLink]="'/users/edit/' + el.id">
          <span class="fa fa-edit"></span>
        </a>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="userPageWrapper && userPageWrapper.last_page > 1">
  <nav class="mt-4">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled' : userPageWrapper.current_page == 1}">
        <a (click)="changePage(userPageWrapper.current_page - 1)" class="page-link">
          <span class="fa fa-arrow-left"></span>
        </a>
      </li>
      <li class="page-item" *ngFor="let item of createRange(userPageWrapper.last_page);"
          [ngClass]="{'active' : userPageWrapper.current_page  == item}">
        <button [disabled]="userPageWrapper.current_page == item"
                (click)="changePage(item)"
                class="page-link">{{item}}</button>
      </li>
      <li class="page-item" [ngClass]="{'disabled' : userPageWrapper.current_page == userPageWrapper.last_page}">
        <a (click)="changePage(userPageWrapper.current_page + 1)" class="page-link">
          <span class="fa fa-arrow-right"></span>
        </a>
      </li>
    </ul>
  </nav>
  </tfoot>
</table>
